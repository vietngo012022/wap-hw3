<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maharishi University IT Dept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header">
        <div class="branding">
            <img src="miu.jpg" alt="University Logo">
            <h3>University IT Dept</h3>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <header class="main-header">
        <div class="branding">
                       
            <h3>Welcome to our Support Center</h3>
        </div>
    </header>

    <div class="content">
        <div class="left-panel">
            <label>Login to know the status of the ticket</label>
        
            <form>
                <img src="logo.jpg" alt="Azure" width="200" height="120">
                <input type="text" id="azure" name="azure" placeholder="Username or Email" required>
                <label>Or login using</label>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
    
                <button type="submit">Login</button>
            </form>
    
         
            <p>Forgot password?</p>
        </div>
    
        <div class="right-panel">
            <p class="align-left">
                Login to track your existing support requests.
                If you have not created a ticket yet then you would need to register or create a new ticket to begin.
            </p>
    
            <div class="submit-ticket">
                <button type="submit">Submit Ticket</button>
            </div>
        </div>
    </div>

    <footer>
        <img src="sp.jpg" alt="Azure" width="120" height="120">  
        <p>&copy; 2020, All rights reserved</p>
    </footer>
</body>
</html>
